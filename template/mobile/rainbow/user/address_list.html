<include file="public/header" title="晴空兔" body="pore_add"/>
<include file="public/header_nav" title="晴空兔" href="{:U('mobile/index/index')}"/>
<!--地址-s-->
<style type="text/css">
    body {
        min-height: auto !important;
    }
    .myadd{
        position: absolute;
        width: 50%;
        height: 50%;
        top:25%;
        left: 25%;
        background: url("__STATIC__/images/system/addaddress.png") no-repeat 100% 100%;
    }
    .myedit{
        position: absolute;
        width: 1.8rem;
        top:0.8rem;
        left: 0.8rem;
        font-size: 0.6rem;
    }
    .myinput{
        width: 11.95rem;
        height: 1.28rem;
        border-radius: 0.62rem;
        border: 0.01rem #000000 solid;
        padding-left: 1.9rem;
        font-size: 0.47rem;
        background: url(/template/mobile/rainbow/static/images/search.png) no-repeat;
        background-size: 0.77rem 0.77rem;
        background-position: 0.62rem 0.26rem;
        margin-top: 0.3rem;
        outline: none;
    }

</style>
<div style="height: 19.5rem; overflow: scroll;">
    <div class="jd_listaddless p" style="padding: 0rem 0 .21333rem 0;">
        <div class="maleri30">
            <div class="numberaddress fl" style="width: 100%;text-align: center;height: 1.87rem;line-height: 1.81rem;">
                <span class="number">地址列表</span>
            </div>
            <div class="fr" style="width: 1.87rem;height: 1.87rem;position: absolute;right: 0">
                <a href="{:U('/Mobile/User/add_address')}" style="position: absolute;width: 100%;height: 100%">
                    <i class="myadd"></i>
                </a>
            </div>
        </div>
        <div class="maleri30">
            <div class="numberaddress fl" style="width: 100%;text-align: center;height: 1.6rem;line-height: 1.3rem">
                <form action="" method="post">
                    <div class="sear-input">
                        <a >
                            <input class="myinput" type="text" value="" placeholder="搜索您想要收件人姓名或者电话">
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <volist name="lists" id="list">
        <div class="jd_listaddless p">
            <div class="maleri30">
                <div class="numberaddress fl" style="margin-left: 0.6rem;width: 11.81333rem;padding: 0rem 0.7rem 0 0rem;border-right: 0.01rem #000000 solid">
                    <span class="number" style="font-weight:100;float: left">{$list[consignee]}</span>
                    <span class="number" style="font-weight: 100;float: right">{$list[mobile]}</span>
                    <span class="similars" style="float: left">{$region_list[$list['province']]}{$region_list[$list['city']]}{$region_list[$list['district']]}{$region_list[$list['twon']]}{$list['address']}</span>
                </div>
                <div class="editdiv fl">
                    <a href="{:U('/Mobile/User/edit_address',array('id'=>$list[address_id]))}">
                        <i class="myedit">编辑</i>
                    </a>
                </div>
            </div>
        </div>
    </volist>
</div>
<!--地址-e-->

<!--</div>-->
</body>
</html>
