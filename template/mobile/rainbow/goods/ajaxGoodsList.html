<foreach name="goods_list" item="vo" key="k"  >
    <div class="orderlistshpop p">
        <div class="maleri30">
            <div class="sc_list se_sclist">
                <div class="shopimg fl">
                    <if condition="!empty($vo.label_name)">
                        <div class="h-label" style="background: url(__STATIC__/images/h-label.png) no-repeat;background-size: 2rem 0.5rem;"><p>{$vo.label_name}</p></div></if>
                    <img src="https://www.hetungugu.com/{$vo.goods_thumb}">
                </div>
                <div class="deleshow fr">
                    <div class="deletes">
                        <span class="similar-product-text fl">{$vo.name_brief|getSubstr=0,20}</span>
                    </div>
                    <div class="b-deletes">
                        <span class="similar-product-text fl">{$vo.goods_name|getSubstr=0,40}</span>
                    </div>
                    <div class="prices">
                        <p class="sc_pri fl"><span>￥</span><b>{$vo[shop_price]}元</b></p>
                    </div>
                    <p class="weight">
                        <span>已售出{$vo[sales_sum]+$vo['virtual_sales_sum']}件</span>
                    </p>
                    <div class="float-r">
                        <span><img src="__STATIC__/images/icon_collect.png" alt=""></span>
                        <span goods_id="{$vo.goods_id}" class="add_cart"><img src="__STATIC__/images/icon-cart.png" alt=""></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</foreach>
